buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.1.0'
    }
}

plugins {
    id 'java'
    id 'war'
    id 'maven-publish'
}

apply plugin: 'com.google.cloud.tools.appengine'

appengine{
    deploy.projectId = "general-sand-box"
    deploy.version = 1-0-01
    deploy.stopPreviousVersion = true
    deploy.promote = true
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.8.RELEASE'
    implementation 'com.google.cloud.tools:appengine-gradle-plugin:2.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
