buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.1.0'
    }
}

plugins {
    id 'java'
    id 'war'
    id 'maven-publish'
}

apply plugin: 'com.google.cloud.tools.appengine'

appengine{

    run{
        //debug flag
        jvmFlags = ['-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005']
    }

    deploy{
        projectId = "chess-data"
        version = 1-0-01
        stopPreviousVersion = true
        promote = true
    }



}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.8.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.1.8.RELEASE'
    implementation 'com.google.cloud.tools:appengine-gradle-plugin:2.1.0'

    //implementation 'com.google.firebase:firebase-server-sdk:3.0.3'
    implementation group: 'com.google.firebase', name: 'firebase-admin', version: '6.10.0'

    implementation 'com.firebase:firebase-client-jvm:2.5.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.google.appengine:appengine-api-1.0-sdk:1.9.76'

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20190722'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
